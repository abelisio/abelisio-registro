<div class="container mt-4" >
 
  <h1>Registro de Estudantes</h1>
     
    <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}"  class="form-control" id="nome" placeholder="Enter nome">
     
        </div>
     
        <div class="form-group">
            <label>País</label>
            <input type="text" [(ngModel)]="pais" [ngModelOptions]="{standalone: true}"  class="form-control" id="pais" placeholder="Enter pais"/>
      
          </div>
     
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" [(ngModel)]="tel" [ngModelOptions]="{standalone: true}" class="form-control" id="tel" placeholder="Enter tel"/>
      
          </div>
        
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Cadastar</button>
      </form>
    <div>
     
     
        <div class="container mt-4" >
     
            <h1>Estudantes Cadastrados</h1>
     
     
     
     
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading.................</h1>
            
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">País</th>
                <th scope="col">Telefone</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let StudentItem of StudentArray">
     
                <th scope="row">{{StudentItem.id  }}</th>
                <td>{{StudentItem.nome  | uppercase}}</td>
                <td>{{StudentItem.pais }}</td>
                <td>{{StudentItem.tel }}</td>
     
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Editar</button>
                </td>
                <td>  
                  <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Excluir</button>
                
                </td>
              </tr>
              
            </tbody>
          </table>
     
     
        </div>
